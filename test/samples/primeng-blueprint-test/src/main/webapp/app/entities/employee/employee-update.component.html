<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-employee-heading" jhiTranslate="primengtestApp.employee.home.createOrEditLabel">Create or edit a Employee</h2>
            <div class="form-grid">
                <ng-container *ngIf="editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input pInputText type="text" id="id" name="id" formControlName="id"
                           readonly />
                    <div class="validation-messages"></div>
                </ng-container>
                <label jhiTranslate="primengtestApp.employee.username" for="field_username">Username</label>
                <input pInputText type="text" name="username" id="field_username" formControlName="username"/>
                <div class="validation-messages">
                    <ng-container *ngIf="editForm.get('username').invalid && (editForm.get('username').dirty || editForm.get('username').touched)">
                        <p-message severity="error"
                                   *ngIf="editForm.get('username').errors.required" [text]="'entity.validation.required' | translate">
                        </p-message>
                    </ng-container>
                </div>
                <label jhiTranslate="primengtestApp.employee.fullname" for="field_fullname">Fullname</label>
                <input pInputText type="text" name="fullname" id="field_fullname" formControlName="fullname"/>
                <div class="validation-messages">
                    <ng-container *ngIf="editForm.get('fullname').invalid && (editForm.get('fullname').dirty || editForm.get('fullname').touched)">
                        <p-message severity="error"
                                   *ngIf="editForm.get('fullname').errors.required" [text]="'entity.validation.required' | translate">
                        </p-message>
                    </ng-container>
                </div>

            </div>
            <div>
                <button pButton type="button" id="cancel-save" icon="pi pi-ban" class="ui-button-secondary" (click)="previousState()" [label]="'entity.action.cancel' | translate"></button>
                <button pButton type="submit" id="save-entity" icon="pi pi-save" [disabled]="editForm.invalid || isSaving" [label]="'entity.action.save' | translate"></button>
            </div>
        </form>
    </div>
</div>
